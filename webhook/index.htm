<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord Webhook Sender</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="header">
      <h>Discord Webhook Sender</h>
    </div>
    <div id="container">
      <div class="center-align">
        <p>Webhook Link:</p>
        <input type="text" id="link" placeholder="Webhook URL" required>
        
        <p>Bot Username:</p>
        <input type="text" id="username" placeholder="Type the Username of the Webhook here (optional)" value="Liviuxs">
        
        <p>Avatar URL:</p>
        <input type="text" id="avatar" placeholder="Avatar URL (optional)">
        
        <p>Content:</p>
        <input type="text" id="content" placeholder="Your message here" required>
        
        <br>
        <button id="btn" onclick="sendWebhook()">Send</button>
        
        <center>
          <p id="log"></p>
        </center>
      </div>
    </div>
    <div id="footer">
      discord &copy; <a href="discord.gg/siberizm">zypheris</a>
    </div>
    
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
